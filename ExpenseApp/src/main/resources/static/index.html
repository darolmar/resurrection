<!DOCTYPE html>

<html ng-app="expenseApp">
    <head>
        <title>Resurrection: ExpenseApp</title>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/app.css" rel="stylesheet"/>
    </head>
    <body>
<div class="generic-container" ui-view>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Expense</span></div>
		<div class="panel-body">
	        <div class="formcontainer">
	            <div class="alert alert-success" role="alert" ng-if="ctrl.successMessage">{{ctrl.successMessage}}</div>
	            <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>
	            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
	                <input type="hidden" ng-model="ctrl.expense.id" />
	                <div class="row">
	                    <div class="form-group col-md-12">
	                        <label class="col-md-2 control-lable" for="desc">Description</label>
	                        <div class="col-md-7">
	                            <input type="text" ng-model="ctrl.expense.description" id="desc" class="description form-control input-sm" placeholder="Enter expense description" required ng-minlength="3"/>
	                        </div>
	                    </div>
	                </div>

	                <div class="row">
	                    <div class="form-group col-md-12">
	                        <label class="col-md-2 control-lable" for="value">Value</label>
	                        <div class="col-md-7">
	                            <input type="text" ng-model="ctrl.expense.value" id="value" class="form-control input-sm" placeholder="Enter expense value" required ng-pattern="ctrl.onlyNumbers"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="form-group col-md-12">
	                        <label class="col-md-2 control-lable" for="date">Date</label>
	                        <div class="col-md-7">
	                            <input type="date" ng-model="ctrl.expense.date" id="date" class="form-control input-sm" placeholder="Enter expense date (yyyy-MM-dd)" required/>
	                        </div>
	                    </div>
	                </div>

	                <div class="row">
	                    <div class="form-actions floatRight">
	                        <input type="submit"  value="{{!ctrl.expense.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid || myForm.$pristine">
	                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
	                    </div>
	                </div>
	            </form>
    	    </div>
		</div>	
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Expenses</span></div>
		<div class="panel-body">
			<div class="table-responsive">
		        <table class="table table-hover">
		            <thead>
		            <tr>
		                <th>ID</th>
		                <th>DESCRIPTION</th>
		                <th>VALUE</th>
		                <th>DATE</th>
		                <th width="100"></th>
		                <th width="100"></th>
		            </tr>
		            </thead>
		            <tbody>
		            <tr ng-repeat="expense in ctrl.getAllExpenses()">
		                <td>{{expense.id}}</td>
		                <td>{{expense.description}}</td>
		                <td>{{expense.value}}</td>
		                <td>{{expense.date | date:'medium'}}</td>
		                <td><button type="button" ng-click="ctrl.editExpense(expense.id)" class="btn btn-success custom-width">Edit</button></td>
		                <td><button type="button" ng-click="ctrl.removeExpense(expense.id)" class="btn btn-danger custom-width">Remove</button></td>
		            </tr>
		            </tbody>
		        </table>		
			</div>
		</div>
    </div>
</div>        
        <script src="js/lib/angular.min.js" ></script>
        <script src="js/lib/angular-ui-router.min.js" ></script>
        <script src="js/lib/localforage.min.js" ></script>
        <script src="js/lib/ngStorage.min.js" ></script>
        <script src="js/app/app.js"></script>
        <script src="js/app/ExpenseService.js"></script>
        <script src="js/app/ExpenseController.js"></script>
    </body>
</html>
